<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        h1 {
            color: #453e3e;
            font-size: 3em;
            margin-top: 50px;
        }
        form {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(38, 38, 38, 0.5);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            color: #000000;
            text-align: left;
        }
        input, button {
            display: block;
            width: calc(100% - 20px);
            margin: 0 auto 20px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input {
            background: #eee;
            color: #333;
        }
        button {
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #e65a50;
            transform: scale(1.05);
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            width: 150px;
            margin: 20px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            text-align: center;
        }
        .movie:hover {
            transform: scale(1.05);
            background: #f1f1f1;
            box-shadow: 0 0 15px rgba(35, 35, 35, 0.5);
        }
        img {
            width: 100px;
            height: 150px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        p {
            color: #555;
            font-weight: bold;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendations</h1>
    <form method="post">
        <label for="movie_name">Enter a Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" placeholder="e.g., Inception">
        <button type="submit">Submit</button>
    </form>
    {% if movie_name %}
        <h2>Recommendations for "{{ movie_name }}":</h2>
        <div class="recommendations">
            {% for movie_title, poster_url in recommendations %}
                <div class="movie">
                    {% if poster_url %}
                        <img src="{{ poster_url }}" alt="{{ movie_title }}">
                    {% endif %}
                    <p>{{ movie_title }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
